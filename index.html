<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/>
</head>
<body>
    
    <!--This is the First Page of Project--------------------->
    <div class="credentials">
        <h1>Brainstormer</h1>
        <div class="get-info">
            <h2>Your Crendentials!</h2>
            <input id="firstName" value="" type="text" placeholder="First Name">
            <button id="start">Start Game</button>
        </div>
    </div>

    <!--This is the Last Page of Project--------------------->
    <div class="final-score">
        <h1>GAME OVER</h1>
        <div class="get-info">
            <h2>Your Final Score!</h2>
            <h4 id="Scoree" >Score</h4>
            <button id="replay">Replay <i class="ri-restart-line"></i></button>
        </div>
    </div>


    <div class="main-page">

        <nav>
            <h2>Name : Mohit Dhakad</h2>
            <h2 id="timer">Timer: 00</h2>
            <h2 id="Score">Score: 00</h2>
        </nav>

        <div id="Gola"  class="cir-1"><h1>+ 5</h1></div>
        <div id="Gola" class="cir-2"><h1>- 3</h1></div>
        <div id="Gola" class="cir-3"><h1>/ 3</h1></div>
        <div id="Gola" class="cir-4"><h1>* 0</h1></div>



    </div>
    


    <script src="app.js"></script>
</body>
</html>
